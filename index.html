<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/joanna.swatek89@gmail.com" method="post">
        <label for="name">Imię</label>
        <input type="text" id="name" name="name"><br>
        <label for="surname">Nazwisko</label>
        <input type="text" id="surname" name="surname"><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Telefon</label>
        <input type="tel" id="phone" name="phone"><br>
        <label for="city">Miasto</label>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select><br>
        <label for="female">Kobieta</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">Mężczyzna</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <label for="agreement">Zgoda na udostępnianie danych osobowych</label>
        <input type="checkbox" id="agreement" name="agreement"><br>
        <label for="message"></label><br>
        <textarea name="message" id="message" cols="30" rows="10">Wiadomość</textarea><br>
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
